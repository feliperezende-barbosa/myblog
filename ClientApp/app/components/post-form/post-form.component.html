<form #f="ngForm" (ngSubmit)="submit()" novalidate>
    
        <div class="card mb-4">
    
            <div class="card-body">
    
                <h2 class="card-title">Post</h2>
    
                <div class="form-group">
    
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title" [(ngModel)]="post.title" required #title="ngModel">
                    
                    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">required</div>
    
                </div>
                
    
                <div class="form-group">
                        
                    <textarea class="form-control" name="body" id="body" cols="30" rows="5" placeholder="Content" [(ngModel)]="post.body" required #body="ngModel"></textarea>
    
                    <div class="alert alert-danger" *ngIf="body.touched && !body.valid">required</div>
                        
                </div>
    
                <button class="btn btn-primary" [disabled]="!f.valid">Publish</button>
    
            </div>
    
        </div>
    
</form>
