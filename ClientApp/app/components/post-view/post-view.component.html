<div *ngIf="post">

    <h1 class="mt-4">{{ post.title }}</h1>

    <p class="lead">
        by
        <a href="#">{{ post.userName }}</a>
    </p>

    <hr>

    <!-- Date/Time -->
    <p>Posted on {{ post.created_at | date: 'MMMM d, y' }}</p>

    <hr>

    <!-- Post Content -->
    <p class="lead">{{ post.body }}</p>

    <hr>

</div>

<comment-form [post]="post"></comment-form>
