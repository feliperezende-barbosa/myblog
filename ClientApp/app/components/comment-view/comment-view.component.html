<div class="media mb-4" *ngFor="let comment of comments">

    <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
        
    <div class="media-body">
          
        <h5 class="mt-0">{{ comment.userName }}</h5>
          
        {{ comment.content }}
        
    </div>
      
</div>
