<form #f="ngForm" (ngSubmit)="submit()" novalidate>
    
    <div class="card mb-4">

        <div class="card-body">

            <h2 class="card-title">Register</h2>

            <div class="form-group">

                <input type="text" class="form-control" name="name" id="name" placeholder="Name" [(ngModel)]="user.name" required #name="ngModel">
                
                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">required</div>

            </div>
            

            <div class="form-group">
                    
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="user.email" required #email="ngModel">

                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">required</div>
                    
            </div>

            <div class="form-group">
                    
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="user.password" required #password="ngModel">
                    
                <div class="alert alert-danger" *ngIf="password.touched && !password.valid">required</div>

            </div>

            <button class="btn btn-primary" [disabled]="!f.valid">Register</button>

        </div>

    </div>

</form>
